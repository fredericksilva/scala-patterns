language: scala
before_script:
- sudo pip install sphinx
- sudo pip install sphinx_rtd_theme
script:
- sbt ++$TRAVIS_SCALA_VERSION package-site
after_success: 
- bundle install
- bundle exec travis-custom-deploy ftp target/site/
